<!DOCTYPE html>
<html>
<head>
	<title>
		JS-Calc by Sergy Shaby
	</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="calc">
			<div class="button_row">
				<div class="input">
				</div>
			</div>

			<div class="button_row">
				<div class='button' id='b1'>1</div>
				<div class='button' id='b2'>2</div>
				<div class='button' id='b3'>3</div>
				<div class='button' id='ba'>+</div>
			</div>
			<div class="button_row">
				<div class='button' id='b4'>4</div>
				<div class='button' id='b5'>5</div>
				<div class='button' id='b6'>6</div>
				<div class='button' id='bs'>-</div>
			</div>
			<div class="button_row">
				<div class='button' id='b7'>7</div>
				<div class='button' id='b8'>8</div>
				<div class='button' id='b9'>9</div>
				<div class='button' id='bm'>*</div>
			</div>
			<div class="button_row">
				<div class='button' id='bC'>C</div>
				<div class='button' id='b0'>0</div>
				<div class='button' id='bp'>.</div>
				<div class='button' id='bd'>/</div>
			</div>
			<div class="button_row">
				<div class='button' id='br'>=</div>
			</div>
	</div>
</body>
</html>
